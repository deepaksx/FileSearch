services:
  # Backend Service (Flask API)
  - type: web
    name: filesearch-backend
    runtime: python
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 app:app"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: filesearch-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /api/health

  # Frontend Service (Static Site)
  - type: web
    name: filesearch-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://filesearch-backend.onrender.com/api
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

databases:
  - name: filesearch-db
    databaseName: filesearch
    user: filesearch
    plan: free
